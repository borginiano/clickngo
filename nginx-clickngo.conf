# HTTP - redirect to HTTPS
server {
    listen 80;
    server_name clickngo.bdsmbefree.com;
    return 301 https://$server_name$request_uri;
}

# HTTPS
server {
    listen 443 ssl http2;
    server_name clickngo.bdsmbefree.com;

    # SSL certificates (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/clickngo.bdsmbefree.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/clickngo.bdsmbefree.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Detect social media crawlers
    set $is_crawler 0;
    if ($http_user_agent ~* "facebookexternalhit|Facebot|Twitterbot|Pinterest|LinkedInBot|WhatsApp|TelegramBot|Slackbot") {
        set $is_crawler 1;
    }

    # Product pages - serve OG meta tags for crawlers
    location ~ ^/product/([a-zA-Z0-9-]+)$ {
        if ($is_crawler) {
            rewrite ^/product/(.*)$ /og/product/$1 break;
            proxy_pass http://localhost:3001;
        }
        # For regular browsers, serve the SPA
        root /var/www/clickngo/client/dist;
        try_files $uri /index.html;
    }

    # Vendor pages - serve OG meta tags for crawlers
    location ~ ^/vendor/([a-zA-Z0-9-]+)$ {
        if ($is_crawler) {
            rewrite ^/vendor/(.*)$ /og/vendor/$1 break;
            proxy_pass http://localhost:3001;
        }
        # For regular browsers, serve the SPA
        root /var/www/clickngo/client/dist;
        try_files $uri /index.html;
    }

    location / {
        root /var/www/clickngo/client/dist;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    location /api {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # OG endpoint for crawlers (fallback direct access)
    location /og {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
